<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote CriptoCoins</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="one-half column">
          <img src="img/cryptomonedas.png" />
        </div>
        <div class="one-half column">
          <form id="form">
            <div class="row">
              <label>Select your coin</label>
              <select class="u-full-width" id="coin" name="coin">
                <option value="" disabled selected>Select your coin</option>
                <option value="CRC">Colones</option>
                <option value="USD">American Dollar</option>
                <option value="MXN">Mexican Peso</option>
                <option value="GBP">Libras</option>
                <option value="EUR">Euros</option>
              </select>
            </div>

            <div class="row">
              <div>
                <label>Select your CriptoCoin</label>
                <select class="u-full-width" id="criptocoins" name="criptocoin">
                  <option value="" disabled selected>
                    Select your CriptoCoin
                  </option>
                </select>
              </div>
            </div>
            <input
              class="button-primary u-full-width"
              type="submit"
              value="quote"
            />

            <div id="result" class="result"></div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
